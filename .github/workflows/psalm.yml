name: Psalm Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '16 22 * * 1'  # Weekly on Monday at 22:16 UTC

permissions:
  contents: read
  security-events: write

jobs:
  php-security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, dom, xml, pdo, pdo_mysql
          tools: composer:v2

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Normalize File Encoding (ensure UTF-8)
        run: |
          find . -type f -name "*.php" -exec bash -c '
            for f; do
              if file -bi "$f" | grep -vq "charset=utf-8"; then
                iconv -f ISO-8859-1 -t UTF-8 "$f" -o "$f.converted" && mv "$f.converted" "$f"
              fi
            done
          ' bash {} +

      - name: Run Psalm Static Analysis (SARIF)
        uses: psalm/psalm-github-actions@2.3.0
        with:
          security_analysis: true
          show_info: false
          composer_require_dev: true
          report_file: results.sarif
          args: --output-format=sarif

      - name: Run Psalm Static Analysis (JSON)
        run: |
          vendor/bin/psalm \
            --output-format=json \
            --taint-analysis \
            --report=results.json || echo "::warning::Psalm exited with non-zero code, but continuing to upload JSON report."

      - name: Upload SARIF results to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif

      - name: Upload JSON Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: psalm-json-report
          path: results.json
