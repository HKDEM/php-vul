name: Semgrep Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  semgrep-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Semgrep
        run: |
          python -m pip install semgrep
          semgrep --version

      - name: Run Semgrep Scan (PHP + Secrets + Audit)
        run: |
          semgrep --metrics=off \
            --config=p/php \
            --config=p/oss-secrets \
            --config=p/security-audit \
            --sarif --output=semgrep-results.sarif
          
          semgrep --metrics=off \
            --config=p/php \
            --config=p/oss-secrets \
            --config=p/security-audit \
            --json --output=semgrep-results.json


      - name: Upload SARIF results (for GitHub Code Scanning)
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep-results.sarif

      - name: Upload Semgrep JSON Report
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-json-report
          path: semgrep-results.json
          if-no-files-found: ignore

      # Optional: Fail the build if findings are found
      - name: Fail on findings
        run: |
          grep -q '"results": \[\]' semgrep-results.json && echo "✅ No findings" || (echo "❌ Findings found" && exit 1)
