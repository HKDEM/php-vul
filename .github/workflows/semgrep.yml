name: Semgrep Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  semgrep-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Semgrep
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install semgrep
          semgrep --version

      - name: Run Semgrep Scan (PHP + Secrets + Audit)
        continue-on-error: true  # Continue even if findings exist
        run: |
          semgrep --metrics=off \
            --config=p/php \
            --config=p/oss-secrets \
            --config=p/security-audit \
            --sarif --output=semgrep-results.sarif \
            --json --output=semgrep-results.json
          
          # Count findings for later use
          echo "FINDINGS_COUNT=$(jq '.results | length' semgrep-results.json)" >> $GITHUB_ENV

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep-results.sarif

      - name: Upload Semgrep JSON Report
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-json-report
          path: semgrep-results.json
          if-no-files-found: ignore

      - name: Show findings count
        run: |
          echo "Found ${{ env.FINDINGS_COUNT }} security findings"
          if [ "${{ env.FINDINGS_COUNT }}" -gt 0 ]; then
            echo "::warning::Semgrep found ${{ env.FINDINGS_COUNT }} security issues"
          fi

      # Optional: Fail only for high severity findings
      - name: Fail on critical findings
        if: ${{ env.FINDINGS_COUNT > 0 }}
        run: |
          CRITICAL_COUNT=$(jq '[.results[] | select(.extra.severity == "ERROR")] | length' semgrep-results.json)
          if [ "$CRITICAL_COUNT" -gt 0 ]; then
            echo "::error::Found $CRITICAL_COUNT critical findings"
            exit 1
          fi
