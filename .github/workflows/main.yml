name: PHPStan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]


permissions:
  contents: read
  security-events: write

jobs:
  phpstan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run PHPStan (GitHub Action)
        uses: php-actions/phpstan@v3
        with:
          path: src
          level: 5
          error_format: sarif
          memory_limit: 512M

      - name: Upload SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: phpstan.sarif
